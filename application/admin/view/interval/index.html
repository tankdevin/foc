{extend name='admin@public/content'}

{block name="button"}
<button data-modal='{:url("@$classuri/add")}' data-title="添加买卖" class='layui-btn layui-btn-sm layui-btn-primary'>添加买卖</button>
{/block}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" data-auto="true" method="post">
    <!--{if empty($list)}-->
    <p class="help-block text-center well">没 有 记 录 哦！</p>
    <!--{else}-->
    <input type="hidden" value="resort" name="action">
    <table class="layui-table" lay-skin="line">
        <thead>
        <tr>

            <th class='text-left nowrap'>买卖名称</th>
            <th class='text-left nowrap'>最小值</th>
            <th class='text-left nowrap'>最大值</th>
            <th class='text-center nowrap'>添加时间</th>
            <th class='text-center'></th>
            <th class='text-center'></th>
        </tr>
        </thead>
        <tbody>
        {foreach $list as $key=>$vo}
        <tr>

            <td class='text-left nowrap'>
                <span class="color-desc">{$vo.title}</span>
            </td>
            <td class='text-left nowrap'>
                <span class="color-desc">{$vo.min_value}</span>
            </td>
            <td class='text-left nowrap'>
                <span class="color-desc">{$vo.max_value}</span>
            </td>

            <td class='text-center nowrap'>
                {$vo.create_at}
            </td>
            <td class='text-center nowrap'>
                <a data-title="编辑" data-modal='{:url("@$classuri/edit")}?id={$vo.id}'>编辑</a>
            </td>
            <td></td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    {if isset($page)}<p>{$page|raw}</p>{/if}
    <!--{/if}-->
</form>
{/block}
