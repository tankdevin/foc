<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
            {empty name="$info['id']"}
            {else/}
                <input name="userid"  value="{$info['date']|default=''}"  readonly="readonly" required="required"  class="layui-input layui-disabled">
            {/empty}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总金额</label>
        <div class="layui-input-block">
            <input name="num"  value="{$info['num']|default=''}" required="required"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">已抽金额</label>
        <div class="layui-input-block">
            {empty name="$info['id']"}
            {else/}
            <input  value="{$info['exists']|default=''}"  readonly="readonly" required="required"  class="layui-input layui-disabled">
            {/empty}
        </div>
    </div>
    <div class="layui-form-item text-center">
        {if isset($info['id'])}<input type='hidden' value='{$info.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
